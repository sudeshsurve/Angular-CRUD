<!-- component -->
<app-header></app-header>

<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <form #User_Form="ngForm" (ngSubmit)="User_Signup(User_Form.value)" >
            
        
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <span *ngIf="fullname.touched && fullname.invalid">*Name Is required</span>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="fullname"
                required
                ngModel
                #fullname="ngModel"
                placeholder="Full Name" />
                
                <span *ngIf="email.touched && email.invalid">*Email Is required</span>
                <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                required
                ngModel
                email
                #email="ngModel"
                placeholder="Email" />
                <span *ngIf="password.touched && password.invalid">*Password Is required</span>

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                required
                ngModel
                #password="ngModel" 
                placeholder="Password" />
            
                <button [disabled]="User_Form.invalid" type="submit" class="inline-block w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Create Account</button>
                <div *ngIf="success_msg" class="flex justify-center items-center">
                    <div class="spinner-border animate-spin inline-block mt-3 w-8 h-8 border-4 text-green-500 rounded-full" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
          

            <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>
</form>
        <div class="text-grey-dark mt-6">
            Already have an account? 
            <a class="no-underline border-b border-blue text-blue" href="../login/">
                Log in
            </a>.
        </div>
    </div>
</div>
